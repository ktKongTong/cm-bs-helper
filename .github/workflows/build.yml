name: build
on:
  workflow_dispatch:
#  pull_request:
  push:
#    branches:
#      - master
    tags:
      - "v*"
jobs:
  desktop:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2
      - name: Build Target
        run: gradle packageReleaseDistributionForCurrentOS
      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: cm-bs-helper-${{ runner.os }}
          path: |
            desktopApp/build/compose/binaries/main-release/msi/*.msi
            desktopApp/build/compose/binaries/main-release/deb/*.deb
            desktopApp/build/compose/binaries/main-release/dmg/*.dmg
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload Build APK
        uses: actions/upload-artifact@v3
        with:
          name: cm-bs-helper-android
          path: |
            androidApp/build/outputs/apk/debug/androidApp-debug.apk
#            androidApp/build/outputs/apk/release/androidApp-release-unsigned.apk
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "androidApp-debug.apk,*.msi"
          bodyFile: "body.md"
